<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>SPLI
   TTER
</header>
<nav>
  <div class="container">
    <section class="donnees">
      <section class="Bill">
        <span>Bill</span>
        <input type="text" placeholder="0" id="Bill-value">
      </section>
      <section class="Tip">
        <span>Select Tip</span>
        <div class="Tip-container">
          <input id="button5" class="button" type="button" value="5%">
          <input id="button10" class="button" type="button" value="10%">
          <input id="button15" class="button" type="button" value="15%">
          <input id="button25" class="button" type="button" value="25%">
          <input id="button50" class="button" type="button" value="50%">
          <input id ="custom-tip" class="button" type="text" placeholder="Custom">
        </div>
      </section>
      <section class="People">
        <div>
          <span>Number of people</span>
          <span id="zero">Can't be zero!</span>
        </div>
        <input type="text" placeholder="0" id="number-people">
      </section>
    </section>
    <section class="afficheur">
      <section class="Tip-Per-Person-Section">
        <div class="Tip-Text">Tip Amount <span> / person</span> </div>
        <div class="Tip-value" id ="tip-val">$0.00</div>
      </section>
      <section class="Total-Per-Person-Section">
        <div class="Total-Text">Total<span> / person</span> </div>
        <div class="Total-value" id="total-val">$0.00</div>
      </section>
      <button id="Reset-button" >RESET</button>
      <button id="calculate-button">CALCULATE</button>
    </section>
  </div>
</nav>

</body>
</html>
